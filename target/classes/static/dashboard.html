<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Personal Finance Manager</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome (optional for icons) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />

   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      margin-bottom: 20px;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .table thead {
      background-color: #343a40;
      color: white;
    }
    .modal-backdrop.show {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ’° Finance Manager</a>
    <div class="ms-auto">
      <a href="profile.html" class="btn btn-outline-light me-2"><i class="fas fa-user"></i> Profile</a>
      <button id="logout-button" class="btn btn-danger"><i class="fas fa-sign-out-alt"></i> Logout</button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container py-4">

    <!-- Summary Section -->
    <div class="card">
      <div class="card-header">Financial Summary</div>
      <div class="card-body">
        <div class="row gy-3 align-items-end">
          <div class="col-md-3">
            <label for="summary-month" class="form-label">Select Month</label>
            <input type="month" id="summary-month" class="form-control" />
          </div>
          <div class="col-md-3">
            <button id="view-summary-button" class="btn btn-primary w-100">View Monthly</button>
          </div>
          <div class="col-md-3">
            <button id="view-yearly-summary-button" class="btn btn-secondary w-100">View Year</button>
          </div>
        </div>
        <hr />
        <div class="row text-center mt-3">
          <div class="col-md-4"><h5>Total Income: <span id="summary-income">0</span></h5></div>
          <div class="col-md-4"><h5>Total Expenses: <span id="summary-expenses">0</span></h5></div>
          <div class="col-md-4"><h5>Balance: <span id="summary-balance">0</span></h5></div>
        </div>
      </div>
    </div>

    <!-- Add Transaction -->
    <div class="card">
      <div class="card-header">Add Transaction</div>
      <div class="card-body">
        <form id="add-transaction-form" class="row g-3">
          <input type="hidden" id="edit-transaction-id" />
          <div class="col-md-3">
            <label for="transaction-type" class="form-label">Type</label>
            <select class="form-select" id="transaction-type">
              <option value="EXPENSE">Expense</option>
              <option value="INCOME">Income</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="transaction-amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="transaction-amount" required />
          </div>
          <div class="col-md-3">
            <label for="transaction-category" class="form-label">Category</label>
            <select class="form-select" id="transaction-category">
              <option value="">Loading...</option>
            </select>
            <button type="button" id="manage-categories-button" class="btn btn-link p-0">Manage Categories</button>
          </div>
          <div class="col-md-3">
            <label for="transaction-date" class="form-label">Date</label>
            <input type="date" class="form-control" id="transaction-date" required />
          </div>
          <div class="col-12">
            <label for="transaction-description" class="form-label">Description (Optional)</label>
            <input type="text" class="form-control" id="transaction-description" />
          </div>
          <div class="col-12 d-flex gap-2">
            <button type="submit" id="add-update-button" class="btn btn-success">Add</button>
            <button type="button" id="cancel-edit-button" class="btn btn-secondary d-none">Cancel Edit</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Transactions Table -->
    <div class="card">
      <div class="card-header">Recent Transactions</div>
      <div class="card-body">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Category</th>
              <th>Amount</th>
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="transactions-tbody">
            <tr><td colspan="6">Loading transactions...</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- Category Pie Chart -->
<div class="card">
  <div class="card-header">Category Spending (Monthly)</div>
  <div class="card-body">
    <div class="row mb-3">
      <div class="col-md-4">
        <input type="month" id="chart-month" class="form-control" />
      </div>
      <div class="col-md-4">
        <button id="view-chart-button" class="btn btn-info w-100 w-md-auto">View Chart</button>
      </div>
    </div>

    <!-- Chart container with fixed height -->
    <div class="chart-container" style="position: relative; height: 300px;">
      <canvas id="category-pie-chart"></canvas>
    </div>
  </div>
</div>

  <!-- JavaScript -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/transactions.js"></script>
  <script src="js/reports.js"></script>
</body>
</html>
