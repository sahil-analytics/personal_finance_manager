<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Personal Finance Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="card shadow p-4" style="min-width: 350px;">
      <h2 class="mb-3 text-center">📝 Register</h2>
      <form id="register-form">
        <div class="mb-3">
          <label for="register-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="register-name" required />
        </div>
        <div class="mb-3">
          <label for="register-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="register-email" required />
        </div>
        <div class="mb-3">
          <label for="register-password" class="form-label">Password</label>
          <input type="password" class="form-control" id="register-password" required />
        </div>
        <div class="mb-3">
          <label for="register-currency" class="form-label">Preferred Currency (e.g. USD, INR)</label>
          <input type="text" class="form-control" id="register-currency" maxlength="3" required />
        </div>
        <button type="submit" class="btn btn-success w-100">Register</button>
        <p id="register-error" class="text-danger mt-2" style="display: none;"></p>
        <p id="register-success" class="text-success mt-2" style="display: none;"></p>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="index.html">Login here</a></p>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
