<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile - Personal Finance Manager</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>body { font-family: 'Poppins', sans-serif; }</style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" href="#">ðŸ‘¤ Profile</a>
    <div class="ms-auto">
      <a href="dashboard.html" class="btn btn-outline-light me-2">Dashboard</a>
      <button id="logout-button" class="btn btn-danger">Logout</button>
    </div>
  </nav>
  <div class="container py-4">
    <div class="card mb-4">
      <div class="card-header">Your Profile</div>
      <div class="card-body">
        <p><strong>Name:</strong> <span id="profile-name">Loading...</span></p>
        <p><strong>Email:</strong> <span id="profile-email">Loading...</span></p>
        <p><strong>Preferred Currency:</strong> <span id="profile-currency">Loading...</span></p>
        <p id="profile-load-error" class="text-danger" style="display: none;"></p>
      </div>
    </div>
    <div class="card">
      <div class="card-header">Update Profile</div>
      <div class="card-body">
        <form id="update-profile-form">
          <div class="mb-3">
            <label for="update-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="update-name" required />
          </div>
          <div class="mb-3">
            <label for="update-currency" class="form-label">Preferred Currency</label>
            <input type="text" class="form-control" id="update-currency" maxlength="3" required />
          </div>
          <button type="submit" class="btn btn-primary">Update</button>
          <p id="profile-update-error" class="text-danger mt-2" style="display: none;"></p>
          <p id="profile-update-success" class="text-success mt-2" style="display: none;"></p>
        </form>
      </div>
    </div>
  </div>
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
